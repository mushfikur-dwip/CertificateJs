<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>


<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-xl text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-indigo-700 mb-4">সার্টিফিকেট জেনারেটর</h1>

        <form onsubmit="event.preventDefault(); generateCertificate();" class="space-y-4">
            <div class="text-left">
                <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">আপনার নাম</label>
                <input type="text" id="nameInput" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-400 focus:border-indigo-400 transition"
                    placeholder="যেমন: Sabbir Ahmed" />
            </div>

            <div class="flex justify-center gap-3 flex-wrap">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                    সার্টিফিকেট তৈরি করুন
                </button>
                <!-- <button id="downloadBtn" type="button" onclick="downloadAsPDF()"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                    PDF ডাউনলোড করুন
                </button> -->
                <button id="downloadBtn" type="button" onclick="downloadAsPDF()"
                    class="hidden bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                    PDF ডাউনলোড করুন 
                </button>
            </div>

        </form>

        <canvas id="certificateCanvas" width="1086" height="768"
            class="hidden mt-6 border border-gray-300 rounded-lg shadow-sm">
        </canvas>
        <div>
            <p class="text-center text-xs text-gray-400 mt-6">
                Build By: <a target="_blank" href="http://fb.me/mushfikur.a.k">Mushfikur Rahman</a></p>
        </div>
    </div>

    <!-- jsPDF & app -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
